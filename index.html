<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="title">
			<h1>Card Game</h1>
		
			<button>Deal 2 cards</button>
			<h4 id="score1">Score</h4>
			<h4 id="score2">Score</h4>
			<p id="scoreP1">0</p>
			<p id="scoreP2">0</p>
		</section>
		<section class="container">
			<h5 class="hidden"></h5>
			<button id="battle" class="hidden">Battle!</button>
			<button id="clear-it" class="hidden">Clear Cards</button>
			<section class="p1">
				<h2>Player 1</h2>
				<img id="player1">
				<section class="war-cards hidden" id="war1">
					<img class="war-card" id="p-1-1" src="">
					<img class="war-card" id="p-1-2" src="">
					<img class="war-card" id="p-1-3" src="">
					<img class="war-card" id="battle-card1">
				</section>
			</section>
			<section class="p2">
				<h2>Player 2</h2>
				<img id="player2">
				<section class="war-cards hidden" id="war2">
					<img class="war-card" id="p-2-1" src="">
					<img class="war-card" id="p-2-2" src="">
					<img class="war-card" id="p-2-3" src="">
					<img class="war-card" id="battle-card2">
				</section>
			</section>
		</section>
		<section class="winner">
			<h3>Winner?</h3>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
